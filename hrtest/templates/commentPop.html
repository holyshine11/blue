<body>   
    <!-- comment PopUp (부서장 코멘트 팝업) -->
    <div class="commentPopUp">            
        <h3><span class="headMark"></span> 부서장 코멘트</h3>
        <div class="tableWrap">
            <table title="commentPopUp" id="commentPopUpTb" border="1" width="100%">
                <colgroup> 
                    <col width="50%">
                    <col width="50%">
                </colgroup>

                <thead>
                    <tr class="trBottom">                                    
                        <td class="thHeight">기준 등급</td> 
                        <td class="thHeight">내용</td> 
                    </tr> 
                </thead>  

                <tbody id="commentPopUpTb_tb">      
                    <tr class="trBottom">                                    
                        <td class="thHeight description">팀에서 늘 믿음직한 존재로 맡은 일을 성실하게 수행하여 감사합니다. 리더로 성장할 수 있도록 모든 면에서 전폭적으로 지원 하겠습니다.</td>
                        <td class="thHeight description">촉박한 일정에도 늘 긍정적인 마음가짐으로 업무를 진행하는 모습이 매우 보기 좋습니다.</td>
                    </tr>                                   
                </tbody>
            </table>                
        </div>
    
        <div class="btnBox">
            <button type="button" class="btn cancelBtn">닫기</button>
        </div>
    </div>
